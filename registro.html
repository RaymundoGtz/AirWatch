<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\registro.css">
    <title>Registro</title>
</head>
<style>
    .tittle{
        font-family: sans-serif;
    }

    h2 {
        font-family: sans-serif;
    }

    .label{
        font-family: sans-serif;
    }
</style>
<body>
    <div class="fondo">
           <video muted autoplay loop>
        <source src="img\fondo.mp4" type="video/mp4">
         </video>
        <div class="capa"></div> 
    </div>

    <form class="form">
        <h2 class="form_title">Registrate</h2>
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="nombre" class="form_input" placeholder="">
                <label for="nombre" class="form_label">Nombre</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="correo" class="form_input" placeholder="">
                <label for="correo" class="form_label">Correo</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="contraseña" class="form_input" placeholder="">
                <label for="contraseña" class="form_label">Contraseña</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="dos_contraseña" class="form_input" placeholder="">
                <label for="confirm_contraseña" class="form_label">Confirmar Contraseña</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" class="form_submit" value="Entrar">
        </div>
    </form>

</body>
</html>
